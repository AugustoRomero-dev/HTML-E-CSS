<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Título principal do formulário -->
    <h1>Segundo Formulario</h1>
    <!-- Formulário que envia dados via POST para cadastro.php com autocomplete ativado -->
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- Campo de usuário -->
        <p>
            <!-- Label associada ao input de usuário (for="iusu" conecta ao id do input) -->
            <label for="iusu">Usuario:</label>
            <!-- Input de texto: required=obrigatório, minlength=mínimo 5 caracteres, placeholder=dica, autocomplete=preenchimento automático -->
            <input type="text" name="usuario" id="iusu" required minlength="5" placeholder="Digite o usuario" autocomplete="username">
        </p>

        <!-- Campo de senha -->
        <p>
            <!-- Label associada ao input de senha -->
            <label for="isenha">Senha:</label>
            <!-- Input de senha: type="password" mascara os caracteres, minlength=5, maxlength=10 caracteres, autocomplete para nova senha -->
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="10" placeholder="Crie uma senha" autocomplete="new-password">
        </p>
        <!-- Botões de ação do formulário -->
        <P>
            <!-- Botão de envio: envia os dados do formulário para o servidor -->
            <input type="submit" value="Enviar">
            <!-- Botão de reset: limpa todos os campos do formulário -->
            <input type="reset" value="Limpar">
        </P>
    </form>
</body>
</html>
