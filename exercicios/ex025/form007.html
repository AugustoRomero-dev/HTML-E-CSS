<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optiongroup label="Brasil">
                    <option value="MJ">Minas</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optiongroup>
                <optiongroup label="Exterior">
                    <option value="US">Estados Unidos</option>
                    <option value="PT">Portugal</option>
                    <option value="ES">Espanha</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="profissoes">
            <datalist id="profissoes" >
                <option value="engenheiro">
                <option value="Médico">
                <option value="Professor">
                <option value="Advogado">
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
