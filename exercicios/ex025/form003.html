<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required>
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" placeholder="digite sua media" maxlength="10" step="0.1" min="0"" required>
        </p>
        <p>
            <label for="imes">Mes</label>
            <input type="month" name="mes" id="imes" 
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" value="2026-01">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
